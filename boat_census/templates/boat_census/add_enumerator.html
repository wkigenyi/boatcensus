{% extends 'boat_census/base.html' %}
{% load widget_tweaks %}
{% load bootstrap3 %}
{% block title %}

    <title>Add Enumerator</title>
{% endblock %}
    
    
{% block main %}
<h1>Add Enumerator</h1>
{{ form.non_field_errors }}
<form action="{% url 'boat_census:add_enumerator'%}" method="POST" class="form">
    
        {% csrf_token %}
        
        {% bootstrap_form form %}
                
        

        {% buttons %}
        <button name="submit" class="btn btn-primary">Add Enumerator</button>
        {% endbuttons %}
    </form>
{% endblock %}
