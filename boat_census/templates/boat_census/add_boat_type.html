{% extends 'boat_census/base.html' %}
{% load bootstrap3 %}
{% block title %}
    <title>Add Boat Type </title>
{% endblock %}
{% block main %}
<h1>Add Boat Type</h1>
<form action="{% url 'boat_census:add_boat_type' %}" method="POST" class="form">
    
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Add Boat Type</button>
    
</form>
{% endblock %}
