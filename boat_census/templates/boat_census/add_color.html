{% extends 'boat_census/base.html' %}
{% load bootstrap3 %}
{% block title %}
    <title>Add Color </title>
{% endblock %}
{% block main %}
<h1>Add Color</h1>
<form action="{% url 'boat_census:add_color' %}" method="POST" class="form">
    
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Add Color </button>
    
</form>
{% endblock %}
