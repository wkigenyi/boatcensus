{% extends 'boat_census/base.html' %}
{% load bootstrap3 %}
{% block title %}
    <title>Add Propulsion Type </title>
{% endblock %}
{% block main %}
<h1>Add Propulsion</h1>
<form action="{% url 'boat_census:add_prop_type' %}" method="POST" class="form">
    
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Add Propulsion </button>
    
</form>
{% endblock %}
